<div class="modal-header">
    <h3 class="modal-title">Schedule Appointment</h3>
</div>
<div class="modal-body">
	<h5>Appointment is for: </h5>
	<div class="row row-form">
		<div class="col-xs-12">
			<label class="mbn fw-bold">Veteran's Name</label>
			<div class="form-group form-group-no-float is-empty">
				<div class="row">
					<div class="col-sm-6">
						<input ng-model="appointment.veteran.firstName"
							   name="firstName"
							   id="firstName"
							   type="text" placeholder="First name" class="form-control">
						<span class="material-input"></span>
					</div>
					<div class="col-sm-6">
						<input ng-model="appointment.veteran.lastName"
							   name="lastName"
							   id="lastName"
							   type="text" placeholder="Last name" class="form-control">
						<span class="material-input"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
    <h5>Appointment is on: </h5>
	<div class="row row-form">
		<div class="col-xs-12">
			{{ appointment.startDate | date:'fullDate' }} at  {{ appointment.startDate | date:'shortTime' }} - {{ appointment.endDate | date:'shortTime' }}
		</div>
	</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-simple" ng-click="closeModal('modal1')">Close</button>
    <button ng-disabled="!appointment.veteran.firstName || !appointment.veteran.lastName" type="button" class="btn btn-primary" ng-click="confirmAppointment()">Confirm Appointment</button>
</div>
